<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Index Page</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      /* Style the menu */
      nav {
        background-color: #ccc;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      
      /* Style the menu links */
      nav a {
        color: #333;
        text-decoration: none;
        padding: 5px;
      }
      
      /* Style the active menu link */
      nav a.active {
        color: #fff;
        background-color: #333;
        padding: 5px;
        border-radius: 5px;
      }
      
      /* Style the content */
      section {
        padding: 20px;
      }
      
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      
      /* Style the input field */
      input[type="text"] {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
      }
      
      /* Style the button */
      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Style the table */
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      /* Style the table header */
      th {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      /* Style the table cells */
      td {
        border: 1px solid #333;
        padding: 10px;
      }
    </style>
  </head>
